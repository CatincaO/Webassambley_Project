<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <style>
    .button {
      display: inline-block;
      height: 25px;
      left: 150px;
      align-items: center;
      background-color: #ffffff;
      border: 2px solid #003951;
      border-radius: 5px;
      color: #003951;
      font-size: 12;
      font-weight: 600;
	  width: 90px;
    }

    .buttonApi {
      display: inline-block;
      height: 25px;
      left: 150px;
      align-items: center;
      background-color: #ffffff;
      border: 2px solid #003951;
      border-radius: 5px;
      color: #003951;
      font-size: 12;
      font-weight: 600;
	  width: 90px;
    }

    .box1 {
      color: black;
      height: 24px;
		border-radius: 2px;
		box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
		background-color: #ffffff;
		border: solid 1px #969696;
    }

    .box2 {
      color: black;
      height: 24px;
		border-radius: 2px;
		box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
		background-color: #ffffff;
		border: solid 1px #969696;
    }

    .boxResult {
      color: red;
      background-color: rgb(219, 228, 228);
      
    }
	
	input {
		margin-bottom: 4px;
		
	}
	
	
  </style>
  <body>
    <div style="display: flex; flex-direction: column">
      <div style="display: flex; flex-wrap: wrap;">
		<p>WEBASSEMBLY</p>
        <div style="display: flex; flex-direction: row; margin-bottom: 20px; width: 100%;">
		 
          <div style="display: flex; flex-direction: column; width: 200px; margin-right: 20px;">
            <input class="box1" type="number" id="n1" placeholder="value 1" />
            <input class="box1" type="number" id="n2" placeholder="value 2" />
            <input
              class="button"
              type="button"
              value="Add (+)"
              onclick="callAdd()"
            />
          </div>
          <div style="display: flex; flex-direction: column; width: 200px; margin-right: 20px;">
            <input
              class="box1"
              type="number"
              id="n1_1"
              placeholder="value 1"
            />
            <input
              class="box1"
              type="number"
              id="n2_1"
              placeholder="value 2"
            />
            <input
              class="button"
              type="button"
              value="Dif (-)"
              onclick="callDif()"
            />
          </div>
          <div style="display: flex; flex-direction: column; width: 200px; margin-right: 20px;">
            <input class="box1" type="number" id="n1_2" placeholder="value 1" />
            <input class="box1" type="number" id="n2_2" placeholder="value 2" />
            <input
              class="button"
              type="button"
              value="Multiply (*)"
              onclick="callMultiply()"
            />
          </div>
          <div style="display: flex; flex-direction: column; width: 200px; margin-right: 20px;">
            <input class="box1" type="number" id="n1_3" placeholder="value 1" />
            <input class="box1" type="number" id="n2_3" placeholder="value 2" />
            <input
              class="button"
              type="button"
              value="Divide (/)"
              onclick="callDivide()"
            />
          </div>
        </div>
        <div style="display: flex; flex-direction: row; margin-bottom: 20px; width: 100%;">
          <div style="display: flex; flex-direction: column; margin-right: 20px;">
		  <p>Check Relational Operations</p>
            <input
            class="box1"
            type="number"
            id="n1_4"
            placeholder="value 1"
          />
          <input
            class="box1"
            type="number"
            id="n2_4"
            placeholder="value 2"
          />
          
          <input
            class="button"
            type="button"
            value="Check"
            onclick="callRelationalOperation()"
          />
          <input
          class="boxResult"
          type="boolean"
          id="resultOp"
          placeholder="result"
        />
          </div>
          <div style="display: flex; flex-direction: column; margin-right: 20px;">
		   <p>Check Logical Operations</p>
            <input
            class="box1"
            type="boolean"
            id="n1_5"
            placeholder="value 1"
          />
          <input
            class="box1"
            type="boolean"
            id="n2_5"
            placeholder="value 2"
          />
          
          <input
            class="button"
            type="button"
            value="Check"
            onclick="callLogicalOperation()"
          />
		  
		  <input
            class="boxResult"
            type="boolean"
            id="resultLog"
            placeholder="result"
          />
          </div>
                
        </div>

        <div style="display: flex; flex-direction: row; margin-bottom: 20px; width: 100%;">
		
          <div style="display: flex; flex-direction: column; margin-right: 20px;">
		  <p>Format Int</p>
            <input
            class="box1"
            type="number"
            id="n3"
            placeholder="int value"
          />
          <input
            class="box1"
            type="number"
            id="n4"
            placeholder="decimals"
          />
       
          <input
            class="button"
            type="button"
            value="Format "
            onclick="callIntegerFormat()"
          />
          <label for="result">Result Int</label>
          <input
            class="boxResult"
            type="string"
            id="restInt"
            placeholder="result"
          />
          <label for="resultTime">Time execution Int</label>
          <input
            class="boxResult"
            type="number"
            id="restTime"
            placeholder="time execution"
          />
          </div>
          <div style="display: flex; flex-direction: column; margin-right: 20px;">
		  <p>Format Float</p>
            <input
            class="box1"
            type="string"
            id="n5"
            placeholder="float value"
          />
          <input
            class="box1"
            type="number"
            id="n6"
            placeholder="decimals"
          />
      
          <input
            class="button"
            type="button"
            value="Format "
            onclick="callFloatFormat()"
          />
          <label for="result">Result Float</label>
          <input
            class="boxResult"
            type="string"
            id="restFloat"
            placeholder="result"
          />
          </div>
               
          

          
        </div>
      </div>
      <div style= "display: flex;">
        <div style="display: flex; flex-direction: column">
          <p>API</p>
          <input
            class="box2"
            type="number"
            id="api1"
            placeholder="Enter an integer"
          />
          <input
            class="box2"
            type="number"
            id="api2"
            placeholder="Enter decimals"
          />
          <input
            class="buttonApi"
            type="button"
            value="Call API"
            onclick="callApiIntegerFormat()"
          />
          <label for="result">Result</label>
          <input class="boxResult" type="text" id="result" />
          <label for="resultExe">Time Execution</label>
          <input class="boxResult" type="text" id="resultExe" />
        </div>
      </div>
    </div>

    
    <script>
      function callApiIntegerFormat() {
        var x = parseFloat(document.getElementById("api1").value);
        var y = parseFloat(document.getElementById("api2").value);

        var startTime = performance.now();
        fetch("https://localhost:7160/FormatInteger", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            value: x,
            digits: y,
          }),
        })
          .then(function (response) {
            return response.json();
          })
          .then(function (data) {
            console.log(data);
            var endTime = performance.now();
            console.log(`Call to API took ${endTime - startTime} milliseconds`);
            document.getElementById("resultExe").value = (endTime - startTime);

            document.getElementById("result").value = data.value;
          });
      }

      function callAdd() {
        var x = parseFloat(document.getElementById("n1").value);
        var y = parseFloat(document.getElementById("n2").value);
        alert(x + y);
        const result = Module.ccall(
          "Add",
          "number",
          ["number", "number"],
          [x, y]
        );
        console.log(`Result: ${result}`);
      }

      function callDif() {
        var x = parseFloat(document.getElementById("n1_1").value);
        var y = parseFloat(document.getElementById("n2_1").value);
        alert(x - y);
        const result = Module.ccall(
          "Subsctract",
          "number",
          ["number", "number"],
          [x, y]
        );
        console.log(`Result: ${result}`);
      }

      function callMultiply() {
        var x = parseFloat(document.getElementById("n1_2").value);
        var y = parseFloat(document.getElementById("n2_2").value);
        alert(x * y);
        const result = Module.ccall(
          "Multiply",
          "number",
          ["number", "number"],
          [x, y]
        );
        console.log(`Result: ${result}`);
      }

      function callDivide() {
        var x = parseFloat(document.getElementById("n1_3").value);
        var y = parseFloat(document.getElementById("n2_3").value);
        alert(x / y);
        const result = Module.ccall(
          "Divide",
          "number",
          ["number", "number"],
          [x, y]
        );
        console.log(`Result: ${result}`);
      }

      function callRelationalOperation() {
        var x = parseFloat(document.getElementById("n1_4").value);
        var y = parseFloat(document.getElementById("n2_4").value);
        const result = Module.ccall(
          "RelationalOperationsTest",
          "boolean",
          ["number", "number"],
          [x, y]
        );
        console.log(`Result: ${result}`);
        document.getElementById("resultOp").value = result;
      }

      function callLogicalOperation() {
        var x = document.getElementById("n1_5").value;
        var y = document.getElementById("n2_5").value;
        const result = Module.ccall(
          "LogicalOperatorsTest",
          "boolean",
          ["boolean", "boolean"],
          [x, y]
        );
        console.log(`Result: ${result}`);
        document.getElementById("resultLog").value = result;
      }

      function callIntegerFormat() {
        var x = parseFloat(document.getElementById("n3").value);
        var y = parseFloat(document.getElementById("n4").value);
        var startTime = performance.now();

        const result = Module.ccall(
          "formatInt",
          "string",
          ["number", "number"],
          [x, y]
        );

        var endTime = performance.now();
        console.log(
          `Call to Webassembly took ${endTime - startTime} milliseconds`
        );
        document.getElementById("restTime").value = (endTime - startTime);
        console.log(`Result: ${result}`);
        document.getElementById("restInt").value = result;
      }

      function callFloatFormat() {
        var x = document.getElementById("n5").value;
        var y = parseInt(document.getElementById("n6").value);

        const result = Module.ccall(
          "floatFormat",
          "string",
          ["string", "number"],
          [x, y]
        );

        console.log(`Result: ${result}`);
        document.getElementById("restFloat").value = result;
      }
    </script>
    <script src="js_plumbing.js"></script>
  </body>
</html>
